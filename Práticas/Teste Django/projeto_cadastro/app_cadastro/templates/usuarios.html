<!doctype html>

<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de usuários</title>

  </head>

  <body>

    <h1 style="text-align: center;">USUÁRIOS CADASTRADOS:</h1>

    <div class="container">
    <table class="table table-bordered table-striped">

        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
        </tr>

        {% for usuario in usuarios %}

        <tr>
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
        </tr>

        {% endfor %}

    </table>
    </div>

    <a href="{% url 'home'%}">VOLTAR</a>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>

  </body>

</html>
