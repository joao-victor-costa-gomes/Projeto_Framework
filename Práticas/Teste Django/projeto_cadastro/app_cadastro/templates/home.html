<!doctype html>

<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de usuários</title>

  </head>

  <body>

  <nav style="background-color: deepskyblue !important" class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">CADASTRAR</span>
    </div>
  </nav>

  <form action="{% url 'lista_usuarios' %}" method="post">
    {% csrf_token %}
    <div style="text-align: center" class="container">
        <h1>CADASTRO DE USUÁRIOS</h1>
        Nome: <input name='nome' class="form-control-sm" type="text">
        Idade: <input name='idade' class="form-control-sm" type="text">
        <button class="form-control-sm">ENVIAR </button>
  </div>
  </form>


    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>

  </body>

</html>
